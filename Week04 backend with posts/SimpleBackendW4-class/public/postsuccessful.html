<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Post Successful</h2>
    <nav>
        <a href="login.html">Login</a>
        <a href="logout.html">Logout</a>
        <a href="register.html">Register</a>
        <a href="app">Application</a>
    </nav>
    <div>
        <ul id="recent-posts"></ul>
    </div>

    <script>
        let recentPosts=document.querySelector('#recent-posts')
        
        let recentPostData=[]

        fetch('/getposts')
            .then(response=>response.json())
            .then(fetchedData=>{
                recentPostData=fetchedData.posts
                updateRecentPosts()
            })
        
        function updateRecentPosts(){
            //empty the UL of recent posts so we can build it again
            recentPosts.innerHTML=''
            recentPostData.forEach(function(post){
                console.log(post)
                // Create a new, empty li
                let li=document.createElement('li')
                //create a 'like' button
                let liText=document.createElement('p')
                liText.textContent=`${post.message} (by ${post.postedBy})`
                li.appendChild(liText)
                //add the li to the ul
                recentPosts.appendChild(li)
            })
        }
        
    </script>
</body>
</html>
